version: 2.1

# List of all environment variables accessible in this config file
# https://circleci.com/docs/2.0/env-vars/#built-in-environment-variables

# Recommendations
# ---------------

# General Principles:
#
#  1. Descriptive: The job name should clearly describe what the job does.
#  2. Concise: Names should be as short as possible while still being descriptive.
#  3. Consistent: Use a consistent format or pattern for all job names.
#  4. Avoid Ambiguous Abbreviations: If you use abbreviations, ensure they are widely understood.
#
# Naming Convention Proposal:
#
#  1. Prefixes based on the nature of the job:
#     - build-: for jobs related to building or installation.
#     - lint-: for jobs related to code quality checking.
#     - test-: for jobs related to testing.
#     - security-: for jobs related to security.
#     - metrics-: for jobs related to metrics generation.
#     - deploy-: for jobs related to deployment.
#     - notify-: for jobs related to notifications.
#     - debug-: for jobs related to debugging.
#     - setup-: for jobs related to set up.
#     - init-: for jobs related to initialization.
#     - generate-: for jobs related to generation.
#     - validate-: for jobs related to validation.
#     - compile-: for jobs related to compilation.
#     - e2e-: for jobs related to end-to-end testing.
#
#  2. Suffixes based on the specific tool or task:
#  For example, for a job that uses PHP_CodeSniffer, use phpcs as a suffix.
# Default configuration for persist_to_workspace and attach_workspace commands
persist_to_workspace: &persist_to_workspace
  persist_to_workspace:
    root: .
    paths:
      - .

attach_workspace: &attach_workspace
  attach_workspace:
    # Must be absolute path or relative path from working_directory
    at: ~/project


commands:
  deploy_to_host:
    parameters:
      ssh_private_key:
        type: string
      ssh_user:
        type: string
      ssh_host:
        type: string
      ssh_port:
        type: string
    steps:
      - *attach_workspace
      - run:
          name: Deploy to Server
          command: |
            echo "Starting deployment to staging server..."
            source .infisical_env

            REPOSITORY=$(echo "ghcr.io/$GHCR_USERNAME/$CIRCLE_PROJECT_USERNAME" | tr '[:upper:]' '[:lower:]' | tr -d '_')
            TAG=$(echo $CIRCLE_BRANCH | tr '[:upper:]' '[:lower:]' | tr '/' '-' | tr -cd '[:alnum:]._-' | cut -c 1-128)

            # Store the private key in a temporary file, just for the connection duration
            cat \<<< "<<parameters.ssh_private_key>>" > ~/temp_ssh_key
            chmod 600 ~/temp_ssh_key

            set -x
            ssh -o StrictHostKeyChecking=no -i ~/temp_ssh_key <<parameters.ssh_user>>@<<parameters.ssh_host>> -p <<parameters.ssh_port>> \<< EOF
            echo $GHCR_PAT | docker login ghcr.io --username $GHCR_USERNAME --password-stdin

            # Stop and delete before running the new container
            docker stop $CIRCLE_PROJECT_REPONAME && echo "Stopped previous instance" || echo "No previous instance to stop"
            docker container rm $CIRCLE_PROJECT_REPONAME && echo "Removed former container" || echo "No former container to remove"
            docker image rm $REPOSITORY:$TAG && echo "Removed former image" || echo "No former image to remove"

            docker pull $REPOSITORY:$TAG
            docker run -p 80:80 -d  --name $CIRCLE_PROJECT_REPONAME $REPOSITORY:$TAG
            EOF

# This main executor is used by all jobs unless otherwise specified
executors:
  php-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - name: localhost
        image: cimg/php:8.2
  builder-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - image: cimg/php:8.2-node
        name: localhost
  simple-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - image: cimg/base:stable
        name: localhost
  node-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - image: cimg/node:20.11
        name: localhost



jobs:
  debug-info:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Debug
          command: |
            echo "Current user: $USER"
            echo "Home directory: $HOME"
            echo "Current shell: $SHELL"
            echo "Operating system: $(uname -a)"
            echo "Current path: $PATH"
            echo "Current working directory: $(pwd)"
            echo "Current date: $(date)"
            echo "--------------------"

  setup-infisical-secrets:
    executor: node-executor
    steps:
      - run:
          name: Install infisical cli
          command: |
            sudo npm install -g @infisical/cli
      - run:
          name: Exports Infisical secrets
          command: |
            infisical export --token=$INFISICAL_TOKEN --projectId=$INFISICAL_PROJECT_ID --domain=https://eu.infisical.com > .infisical_env
      - *persist_to_workspace # sauvegarde le fichier .env
  build-setup:
    executor: php-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: composer install --no-interaction --no-ansi --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - *persist_to_workspace

  lint-phpcs:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:  
          name: Install PHP_CodeSniffer and PHPCompatibility
          command: composer require --dev "squizlabs/php_codesniffer=*" "phpcompatibility/php-compatibility=*"
      - run:
          name: Run PHP_CodeSniffer with Custom Ruleset in the project root
          command: |
            ./vendor/bin/phpcs --standard=phpcs.xml --report-file=phpcs-report.txt --report=checkstyle --extensions=php --ignore=vendor/ .
            result=$?
            if [ $result -eq 1 ] || [ $result -eq 2 ]; then
              exit 0
            else
              exit $result
            fi
      - store_artifacts:
          path: phpcs-report.txt
          destination: phpcs-report



  security-check-dependencies:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install local-php-security-checker
          command: |
            curl -L -o local-php-security-checker https://github.com/fabpot/local-php-security-checker/releases/download/v2.0.6/local-php-security-checker_2.0.6_linux_amd64
            chmod +x local-php-security-checker
      - run:
          name: Run local-php-security-checker
          command: ./local-php-security-checker --format=json --no-dev > security-report.json
      - store_artifacts:
          path: security-report.json
          destination: security-report



  test-phpunit:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Check if PHPUnit tests are present, otherwise skip the job
          command: |
            if [ ! -f "phpunit.xml" ]; then
              echo "No PHPUnit tests found, skipping job."
              echo "export SKIP_PHPUNIT=true" >> $BASH_ENV
              circleci step halt
            fi
      - run:
          name: Install PHPUnit
          command: composer require --dev phpunit/phpunit
      - run:
          name: Run PHPUnit
          command: ./vendor/bin/phpunit --testsuite=Unit

  metrics-phpmetrics:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHPMetrics
          command: composer require --dev phpmetrics/phpmetrics
      - run:
          name: Run PHPMetrics
          command: ./vendor/bin/phpmetrics --report-html=phpmetrics-report --extensions=php --exclude=vendor src/
      - store_artifacts:
          path: phpmetrics-report
          destination: phpmetrics-report

  metrics-phploc:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Download PHPLOC
          command: |
            curl -L -o phploc.phar https://phar.phpunit.de/phploc.phar
            chmod +x phploc.phar
      - run:
          name: Run PHPLOC
          command: ./phploc.phar --count-tests --exclude=vendor --log-csv=phploc-report.csv src/
      - store_artifacts:
          path: phploc-report.csv
          destination: phploc-report

  lint-phpmd:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHPMD
          command: composer require --dev phpmd/phpmd
      - run:
          name: Run PHPMD
          command: ./vendor/bin/phpmd src/ json cleancode,codesize,design,naming,unusedcode --exclude=vendor --report-file=phpmd-report.json
      - store_artifacts:
          path: phpmd-report.json
          destination: phpmd-report

  lint-php-doc-check:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHP-Doc-Check
          command: composer require --dev niels-de-blaauw/php-doc-check
      - run:
          name: Run PHP-Doc-Check
          command: ./vendor/bin/php-doc-check src/ --format=json --reportFile=php-doc-check-report.json --exclude=vendor
      - store_artifacts:
          path: php-doc-check-report.json
          destination: php-doc-check-report


  build-docker-image:
    executor: builder-executor
    steps:
      - checkout
      - *attach_workspace
              
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Push Docker Image to GHCR (GitHub Container Registry)
          command: |
            source .infisical_env

            if [ ! -z "$SKIP_BUILD" ]; then
              echo "Skipping build"
              circleci step halt
              exit 0
            fi

            # Sanitize the repository name and branch name
            REPOSITORY=$(echo "ghcr.io/$GHCR_USERNAME/$CIRCLE_PROJECT_USERNAME" | tr '[:upper:]' '[:lower:]' | tr -d '_')
            TAG=$(echo $CIRCLE_BRANCH | tr '[:upper:]' '[:lower:]' | tr '/' '-' | tr -cd '[:alnum:]._-' | cut -c 1-128)

            # Login to GHCR
            echo $GHCR_PAT | docker login ghcr.io --username $GHCR_USERNAME --password-stdin

            # Build the Docker image
            docker build \
            -f docker/Dockerfile \
            -t $REPOSITORY:$TAG \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg TAG="${TAG}" \
            --build-arg GIT_COMMIT=$(git rev-parse -q --verify HEAD) \
            --build-arg GIT_URL=$(echo https://github.com/$GITHUB_REPO_USERNAME/$GITHUB_REPO_NAME | sed -e 's/^git@/https:\/\//g' -e 's/\.git$//g' -e 's/:/\//g') \
            --build-arg SQLITE_VERSION=3430200 \
            --build-arg SQLITE_YEAR=2023 \
            --build-arg PROJECT_USERNAME=$CIRCLE_USERNAME \
            .

            # Push the Docker image
            docker push $REPOSITORY:$TAG

  deploy-ssh-staging:
    executor: simple-executor
    steps:
      - *attach_workspace
      - deploy_to_host:
          ssh_private_key: "${STAGING_SSH_PRIVATE_KEY}"
          ssh_user: "${STAGING_SSH_USER}"
          ssh_host: "${STAGING_SSH_HOST}"
          ssh_port: "${STAGING_SSH_PORT}"

  deploy-ssh-production:
    executor: simple-executor
    steps:
      - *attach_workspace
      - deploy_to_host:
          ssh_private_key: "${PRODUCTION_SSH_PRIVATE_KEY}"
          ssh_user: "${PRODUCTION_SSH_USER}"
          ssh_host: "${PRODUCTION_SSH_HOST}"
          ssh_port: "${PRODUCTION_SSH_PORT}"


workflows:
  production_workflow:
    jobs:
      - debug-info
      - setup-infisical-secrets:
          filters:
            branches:
              only:
                - /^release\/.*/
                - main
      - build-setup:
          requires:
            - setup-infisical-secrets
      - lint-phpcs:
          requires:
            - build-setup
      - security-check-dependencies:
          requires:
            - build-setup
      - test-phpunit:
          requires:
            - build-setup
      - metrics-phpmetrics:
          requires:
            - build-setup
      - metrics-phploc:
          requires:
            - build-setup
      - lint-phpmd:
          requires:
            - build-setup
      - lint-php-doc-check:
          requires:
            - build-setup
      - build-docker-image:
          requires:
            # Only allow building the Docker image to production when all previous jobs succeeded
            - test-phpunit
            - lint-phpcs
            - security-check-dependencies
            - metrics-phpmetrics
            - metrics-phploc
            - lint-phpmd
            - lint-php-doc-check            
          filters:
            branches:
              only:
                - /^release\/.*/
      - deploy-ssh-production:
          requires:
              - build-docker-image

  staging_deploy_workflow:
    # No branches restriction : you could want to deploy on staging for any branch, to check the visual aspect
    # of your feature for example
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              only:
                - /^feature\/.*/
                - /^fix\/.*/
      - setup-infisical-secrets:
          requires:
            - hold
      - build-docker-image:
          requires:
            - setup-infisical-secrets
      - deploy-ssh-staging:
          requires:
            - build-docker-image